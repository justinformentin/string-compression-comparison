<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>compress-lexical</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1735674956086" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1735674956086 = document
        .getElementById('chart1735674956086')
        .getContext('2d')
      const chart1735674956086 = new Chart(ctx1735674956086, {
        type: 'bar',
        data: {
          labels: ["LZW-Map","LZW","LZUTF8","LZJS","LZUTF8_LIGHT","LZString","Compatto","SmolString"],
          datasets: [
            {
              data: [644.7,488.97,1295.4,522.42,1454.2,452.99,671.88,5092.8],
              backgroundColor: ["hsl(15.191999999999995, 85%, 55%)","hsl(11.519999999999994, 85%, 55%)","hsl(30.527999999999995, 85%, 55%)","hsl(12.312000000000006, 85%, 55%)","hsl(34.26, 85%, 55%)","hsl(10.668000000000001, 85%, 55%)","hsl(15.828, 85%, 55%)","hsl(120, 85%, 55%)"],
              borderColor: ["hsl(15.191999999999995, 85%, 55%)","hsl(11.519999999999994, 85%, 55%)","hsl(30.527999999999995, 85%, 55%)","hsl(12.312000000000006, 85%, 55%)","hsl(34.26, 85%, 55%)","hsl(10.668000000000001, 85%, 55%)","hsl(15.828, 85%, 55%)","hsl(120, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'compress-lexical',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
